<!DOCTYPE HTML>

<html>
    <head>
        <title>TechStore</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Older version of fontawesome for shoppingcart at navbar -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Our own CSS -->
        <link rel="stylesheet" type="text/css" href="./StyleSheets/mobile.css">
        <link rel="stylesheet" type="text/css" href="./StyleSheets/tablet.css">
        <link rel="stylesheet" type="text/css" href="./StyleSheets/desktop.css">

        <!-- Google Font-style -->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        
        <script src="./Javascript/shopping.js"></script>
        <script src="./Javascript/main.js"></script>
        <script src="./Javascript/loginForm.js"></script>

    </head>
    <body onload="remember()">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="color: #FFFFFF; background-color: #212121;">
                <a class="navbar-brand" onclick="location.href = './index.html'">TechStore</a>  
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">    
                        <span id="user" class="navbar-text"></span>
                        <a id="userIcon" href="./login.html"><i class="userPlate fa fa-user-circle" aria-hidden="true"></i></a>
                        <a id="clicks" class="ml-auto"></a>             
                        <a class="fa fa-shopping-cart ml-auto" onclick="location.href = './cartPage.html'" style="font-size:28px;"></a>
                    </li>    
                </ul>         
            </nav>
        </header>

        <main>
            <div class="loginDiv">
                <div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Epost</label>
                        <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Lösenord</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a class="badge badge-dark" href="./register.html">Ny användare? Registrera här</a>
                        <a class="badge badge-dark" href="#">Glömt lösenordet?</a>
                    </div>
                    <button class="btn btn-dark" onClick="check()">Logga in</button>
                </div>
            </div>
        </main>
    </body>
</html>
